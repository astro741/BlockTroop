<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="NFT Shooter Game - Multiplayer Web3 Shooter Game with a stunning design, interactive gameplay, smart wallet pairing, live interaction with smart contracts and the ability to battle other players in real-time."
    />
    <link rel="icon" type="image/svg+xml" href="/src/assets/logo.webp" />
    <link
      rel="preload"
      href="./src/assets/background/hero-img.webp"
      as="image"
      type="image/webp"
    />
    
    <title>BlokTroopers</title>

    <!-- Preconnect to improve loading performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <!-- Font loading with async strategy to avoid render-blocking -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />

    <!-- Fallback for browsers with JavaScript disabled -->
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet"
      />
    </noscript>
  </head>
  <body>
    <div id="root"></div>
    <!-- Main JS bundle, ensure this is minified and bundled correctly -->
    <script type="module" src="/src/main.jsx" defer></script>
    <!-- Non-critical JS can be loaded here with defer or async -->
  </body>
</html>
